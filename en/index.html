        <h2 class="mainContent_description en">
          NichiKa is a tool for binarizing images.
        </h2>
        <div class="mainContent_images">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="flex show">
                  <div>
                    <img class="mainContent_images_origin" src="../dist/assets/images/sample_origin_1.jpg" alt="">

              </div>

                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="mainContent_controlPannel">
          <div class="thresholdRange">
            <span class="thresholdRange_label en">Brighter</span>
            <input class="thresholdRange_input" type="range" name="threshold" min="30" max="250" step="1" value="60">
            <span class="thresholdRange_label en">Darker</span>
          </div>
          <div class="selectionColors">
            <div class="btn black"></div>
            <div class="btn darkblue"></div>
            <div class="btn blue"></div>
            <div class="btn purple"></div>
            <div class="btn red"></div>
            <div class="btn pink"></div>
            <div class="btn yellow"></div>
            <div class="btn darkyellow"></div>
            <div class="btn orange"></div>
            <div class="btn green"></div>
            <div class="btn darkgreen"></div>
            <div class="btn olive"></div>
            <div class="btn brown"></div>
            <div class="btn gray"></div>
          </div>
          <div class="download">
            <a download="nichika_binarized.jpg" class="downloadLink" href="#">Download Binarized</a>
            <p class="download_comment en">
              Using smartphones, <br>save with 'touch and hold' an image.
            </p>
          </div>
        </div>
        <div class="mainContent_fileSelection">
          <div class="mainContent_fileSelection_btn en">
            <label for="selectfile">
              Select an Image
              <input type="file" id="selectfile" accept="image/*">
            </label>
          </div>
          <p class="mainContent_fileSelection_comment en">
            Images will never be stored<br>on the server.
          </p>
